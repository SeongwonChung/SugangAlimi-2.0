{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="wrapper">
    
    <a href="https://ku-sugang.com/"> < </a>
    <h3>아이디 / 비밀번호 찾기</h3>
    <p>가입하신 메일주소를 입력하시면 아이디 찾기와<br/>
      비밀번호 재설정을 하실 수 있습니다.
    </p>
    <form class="password_form" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="red_btn" type="submit" value="아이디 / 비밀번호 찾기">
    </form>

  </div>

  
  <style type="text/css">
      .wrapper{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        margin-left: 20px;
      }
      input{  
        width: 290px;
        height: 44px;
        border-radius: 3px;
        border: solid 1px #8b0028;
        padding-left: 10px;
      }
      .red_btn{
        width: 306px;
        height: 48px;
        
        border-radius: 3px;
        box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.16);

        border: none;
        font-size: 16px;
        font-weight: bold;
        font-stretch: normal;
        font-style: normal;
        line-height: 1.25;
        letter-spacing: 0.19px;
        text-align: center;
        margin: auto;
        margin-top: 118px;
        background-color: #8b0028;
        color: #ffffff;
        
      }
  </style>


{% endblock %}

{% block scripts %}
<script>
  const form = document.querySelector('.password_form')
  let form_p = ""
  if (form.childNodes.length == 7) {
    console.log('hi')
    form_p = form.childNodes[3]
  }
  else {
    for(let i=0; i<form.childNodes.length; i++) {
      console.log(i, form.childNodes[i].nodeName)
      if (form.childNodes[i].nodeName == "P"){
        form_p = form.childNodes[i]
        console.log('check')
        form.childNodes[3].style.listStyle = "none"
        break
      }
    }
  }
  // const form_input = form.childNodes[5]
  console.log(form_p)
  form_p.childNodes[0].innerText = ""
  form_p.childNodes[2].placeholder = "가입한 학교 메일"
</script>
{% endblock %}
